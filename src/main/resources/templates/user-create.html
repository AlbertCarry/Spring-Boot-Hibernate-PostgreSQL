<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<form action="#" th:action="@{/user-create}" th:object="${users}" method="post">
    <label >First name</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">
    <label >Second name</label>
    <input type="text" th:field="*{secondName}" id="secondName" placeholder="Second Name">
    <input type="submit" value="Create User">
</form>
</body>
</html>
